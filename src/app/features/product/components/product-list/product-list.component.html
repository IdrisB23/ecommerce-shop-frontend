<h1>Product List</h1>
<mat-grid-list [cols]="gridColumns" rowHeight="600px">
  @for(product of allProducts; track product.id) {
    <mat-grid-tile [colspan]="1">
        <div class="column-flexed content-justified-center items-aligned-center">
            <app-product-card 
                [product]="product" 
                [imgDimension]="256">
            </app-product-card>
        </div>
    </mat-grid-tile>
  }
</mat-grid-list>
