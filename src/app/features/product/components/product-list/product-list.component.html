<div class="product-list container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Product List</h1>      
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    @for(product of allProducts; track product.id) {
                        <app-product-card 
                        [product]="product"
                        [imgDimension]="256">
                        </app-product-card>
                    }
                </div>
            </div>
        </div>
    </div>
  </div>
